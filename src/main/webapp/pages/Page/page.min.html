</style>
<script id="Page.js">
Application.$controller("PagePageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);


Application.$controller("livefilter1Controller", ["$scope",
	function($scope) {
		"use strict";
		$scope.ctrlScope = $scope;
	}
]);

<script id="Page.variables.json">
var _PagePage_Variables_ ={ }
</script>
<script id="Page.html" type="text/ng-template">
<wm-page data-ng-controller="PagePageController" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-livefilter title="FILTER EMPLOYEE" dataset="bind:Variables.HrdbEmployeeData.dataSet" captionalign="left" captionposition="left" name="livefilter1">
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="12" show="true" name="gridcolumn1">
                            <wm-filter-field name="department" field="department" displayname="Department" widget="number" lookup-type="Department" lookup-field="deptid" is-related="true" related-entity-name="Department" is-range="false" filter-on="department"
                            type="integer" is-primary-key="false" generator="assigned" show="true" pc-display="true" mobile-display="true"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="12" show="true" name="gridcolumn2">
                            <wm-filter-field name="employeeByManagerid" field="employeeByManagerid" displayname="Employee By Managerid" widget="number" lookup-type="Employee" lookup-field="eid" is-related="true" related-entity-name="Employee" is-range="false"
                            filter-on="employeeByManagerid" type="integer" is-primary-key="false" generator="assigned" show="true" pc-display="true" mobile-display="true"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="12" show="true" name="gridcolumn3">
                            <wm-filter-field name="eid" field="eid" displayname="Eid" widget="number" is-range="false" filter-on="eid" type="integer" is-primary-key="true" generator="identity" show="true" pc-display="true" mobile-display="true"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="12" show="true" name="gridcolumn4">
                            <wm-filter-field name="firstname" field="firstname" displayname="Firstname" widget="text" is-range="false" filter-on="firstname" type="string" is-primary-key="false" generator="assigned" show="true" pc-display="true" mobile-display="true"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="12" show="true" name="gridcolumn5">
                            <wm-filter-field name="lastname" field="lastname" displayname="Lastname" widget="text" is-range="false" filter-on="lastname" type="string" is-primary-key="false" generator="assigned" show="true" pc-display="true" mobile-display="true"></wm-filter-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-filter-action key="filter" class="btn-primary" iconclass="glyphicon glyphicon-filter" action="filter()" display-name="Filter" show="true" type="button"></wm-filter-action>
                <wm-filter-action key="clear" class="btn" iconclass="glyphicon glyphicon-remove-circle" action="clearFilter()" display-name="Clear" show="true" type="button"></wm-filter-action>
            </wm-livefilter>
        </wm-page-content>
    </wm-content>
</wm-page>
</script>
